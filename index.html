<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Garden State Trivia</h1>
                <p class="lead">Welcome to the Garden State Trivia game! Test your knowledge of the great Garden State by submiting all of your answers before the timer runs out.</p>
                <p class="lead">Click the "Start Game" button when you're ready to begin playing.</p>
                <p class="lead">Good luck!</p>
                
                <div class="btn btn-success" id="startBtn">Start</div>
            </div>

        </div>

        <!-- Jumbotron -->
        <div class="container">
            <div class="row" id="quizArea">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div id="seconds"></div>
                    <form id="question"></form>
                    <div class="btn btn-secondary" id="submitBtn">Submit Questions</div>
                    <div id="gameStats"></div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
                ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        <script language="JavaScript" type="text/javascript" src="./assets/javaScript/app.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
